{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Withdraw Money</title>

    <link rel="stylesheet" href="{% static 'accounts/css/withdrawal.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/animations.css' %}">
</head>

<body>

    <div id="withdrawal_container">
        <h1 id="withdrawal_heading">Withdraw Money</h1>

        <!-- ================= FORM ================= -->
        {% if not success %}
        <form method="post" id="withdraw_form">
            {% csrf_token %}

            <div class="withdrawal_form_group">
                <label>Account Number</label>
                <input type="text" name="account_number" placeholder="123XXXXXXXX" required>
            </div>

            <div class="withdrawal_form_group">
                <label>Transaction PIN</label>
                <input type="password" name="transaction_pin" required>
            </div>

            <div class="withdrawal_form_group">
                <label>Withdrawal Amount</label>
                <input type="number" name="withdrawal_amount" min="100" required>
            </div>

            <button type="submit" id="withdraw_button">Withdraw</button>
        </form>
        {% endif %}

        <!-- ================= SUCCESS MESSAGE ================= -->
        {% if success %}
        <div id="success_overlay">
            <div id="success_box">
                <div id="success_circle">âœ”</div>
                <p id="success_text">{{ success }}</p>
                <p id="redirect_text">Redirecting to Home Page...</p>
            </div>
        </div>

        <script>
            // auto redirect after 3 seconds
            setTimeout(function () {
                window.location.href = "/";
            }, 3000);
        </script>
        {% endif %}

        <!-- ================= ERROR ================= -->
        {% if message %}
        <p class="error_message">{{ message }}</p>
        {% endif %}

    </div>

    <!-- ================= PROCESSING LOADER ================= -->
    <div id="processing_overlay">
        <div id="loader_box">
            <div id="bank_loader"></div>
            <p id="processing_text">FinTrust Bank is processing your request...</p>
        </div>
    </div>

    <!-- ================= JAVASCRIPT ================= -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const form = document.getElementById("withdraw_form");
            const overlay = document.getElementById("processing_overlay");
            const button = document.getElementById("withdraw_button");

            if (form) {
                form.addEventListener("submit", function () {

                    // show loader
                    overlay.style.display = "flex";

                    // disable button
                    button.disabled = true;
                    button.innerText = "Processing...";

                });
            }

        });
    </script>

</body>

</html>
